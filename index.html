<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maham ‚ù§Ô∏è</title>
    <style>
        /* This section styles the page to look cute */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #d81b60; /* Deep pink text */
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #f8bbd0;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50; /* Green */
            color: white;
            font-weight: bold;
            box-shadow: 0 5px #2E7D32;
        }

        #yesBtn:active {
            box-shadow: 0 2px #2E7D32;
            transform: translateY(4px);
        }

        #noBtn {
            background-color: #ef5350; /* Red */
            color: white;
            font-weight: bold;
            position: absolute; /* Allows us to move it freely */
            box-shadow: 0 5px #c62828;
        }

        /* Responsive text for mobile phones */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .gif-container img { width: 200px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container" id="gifContainer">
            <img src="https://media.tenor.com/K2sE98R7a-0AAAAi/mocha-bear-hearts.gif" alt="Cute Bear">
        </div>

        <h1 id="question">Maham, will you be my Valentine? üåπ</h1>

        <div class="buttons">
            <button class="btn" id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button class="btn" id="noBtn">No üò¢</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gifContainer = document.getElementById('gifContainer');

        // Logic to make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const containerHeight = window.innerHeight;
            const containerWidth = window.innerWidth;
            
            // Calculate random positions
            const randomX = Math.floor(Math.random() * (containerWidth - 100));
            const randomY = Math.floor(Math.random() * (containerHeight - 100));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Also add click event for mobile users (tapping tries to run away)
        noBtn.addEventListener('click', () => {
             const containerHeight = window.innerHeight;
            const containerWidth = window.innerWidth;
            const randomX = Math.floor(Math.random() * (containerWidth - 100));
            const randomY = Math.floor(Math.random() * (containerHeight - 100));
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        })

        // Logic for when she clicks "Yes"
        yesBtn.addEventListener('click', () => {
            // Change the text
            question.innerHTML = "YAY! I love you Maham! üíñ";
            
            // Change the GIF to a kissing/happy one
            gifContainer.innerHTML = '<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss">';
            
            // Hide the buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>

</body>
</html>
