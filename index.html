<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maham ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF3E0; 
            background-image: radial-gradient(#FFB74D 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 5px solid #E91E63; 
            box-shadow: 10px 10px 0px #FFC107; 
            max-width: 90%;
        }

        h1 {
            color: #D81B60; 
            font-family: 'Fredoka One', cursive; 
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .janaana {
            color: #009688; 
            text-decoration: underline;
            text-decoration-style: wavy;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            border: 3px solid #000;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: 3px solid #000;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #00E676; 
            color: black;
            box-shadow: 4px 4px 0px #000;
        }

        #yesBtn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        #noBtn {
            background-color: #FF5252; 
            color: white;
            position: absolute; 
            box-shadow: 4px 4px 0px #000;
            /* Ensure it doesn't overlap initially */
            top: auto; 
            left: auto;
        }

        /* Music Button Style */
        #musicBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #673AB7; /* Deep Purple */
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #000;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            z-index: 100;
            box-shadow: 3px 3px 0px #000;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .gif-container img { width: 100%; }
            .btn { padding: 10px 20px; font-size: 1rem; }
            #musicBtn { padding: 8px 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="musicBtn">Play music üéµ</button>

    <div class="container">
        <div class="gif-container" id="gifContainer">
    <img src="maham.jpg" alt="Maham">
</div>

        <h1 id="question">Yo Maham will you be my Valentine <span class="janaana">janaana</span> ?</h1>

        <div class="buttons">
            <button class="btn" id="yesBtn">AO AOOOO !</button>
            <button class="btn" id="noBtn">Na mara ü•±</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gifContainer = document.getElementById('gifContainer');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');

        // Music Button Logic
        let isPlaying = false;
        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.innerText = "Play music üéµ";
                isPlaying = false;
            } else {
                bgMusic.play();
                musicBtn.innerText = "Pause Music ‚è∏Ô∏è";
                isPlaying = true;
            }
        });

        // Run Away Logic
        function moveButton() {
            const containerHeight = window.innerHeight;
            const containerWidth = window.innerWidth;
            
            const randomX = Math.floor(Math.random() * (containerWidth - 150));
            const randomY = Math.floor(Math.random() * (containerHeight - 150));

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Success Logic
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Manana Janaana! <br> I knew it! ‚ù§Ô∏èüòé";
            gifContainer.innerHTML = '<img src="https://media.tenor.com/On7r9JjQZTUAAAAi/cute-love.gif" alt="Happy Dance">';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Optional: Start music automatically if she clicks YES and hadn't started it yet
            if (!isPlaying) {
                bgMusic.play();
                musicBtn.innerText = "Pause Music ‚è∏Ô∏è";
                isPlaying = true;
            }
        });
    </script>

</body>
</html>
