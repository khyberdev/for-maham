<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* MINIMALIST GEN Z AESTHETIC */
        body {
            background-color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* The "hacker/cool" font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #000000;
        }

        .container {
            text-align: center;
            border: 2px solid black;
            padding: 40px;
            box-shadow: 10px 10px 0px #000000; /* Hard shadow for brutalist look */
            max-width: 400px;
            background: white;
            z-index: 10;
        }

        img {
            width: 100%;
            height: auto;
            border: 2px solid black;
            margin-bottom: 20px;
            filter: grayscale(100%); /* Makes it look edgier */
        }

        h1 {
            font-size: 1.5rem;
            text-transform: lowercase;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* Needed for the No button to move */
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            background: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.1s;
            text-transform: lowercase;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        /* The running button needs absolute positioning when it starts moving */
        #noBtn {
            position: relative; 
        }

        /* Loading bar animation style */
        .loading-bar {
            width: 100%;
            height: 20px;
            border: 2px solid black;
            margin-top: 20px;
            display: none;
            position: relative;
        }

        .fill {
            height: 100%;
            background-color: black;
            width: 0%;
            transition: width 2s ease-in-out;
        }

        .status-text {
            margin-top: 10px;
            font-size: 0.8rem;
            display: none;
        }

    </style>
</head>
